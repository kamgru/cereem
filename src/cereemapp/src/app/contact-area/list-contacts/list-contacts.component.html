<div>
    <a routerLink="../add">New Contact</a>
</div>
<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
        @for(contact of contacts$ | async; track contact.id){
            <tr>
                <td><a routerLink="../{{contact.id}}">{{contact.name}}</a></td>
                <td>{{contact.company}}</td>
                <td>{{contact.phone}}</td>
                <td>{{contact.email}}</td>
            </tr>
        }
        </tbody>
    </table>
</div>
